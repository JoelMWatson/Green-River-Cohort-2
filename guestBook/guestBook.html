<template name="layout">
<head>
  <title>guestBook</title>
</head>

<body>
  <h1>Welcome to my GuestBook!</h1>
    
  {{>yield}}
</body>
</template>
    
<template name="guestBook">
 <div class="col-xs-3">
  <form action="">
    <div class="form-group">
      <!--name text box-->
      <label for="guestName">Name</label>
      <input type="text" class="form-control" name="guestName" />
    </div>
    <div class="form-group">
      <!--message text box-->
      <label for="guestBookMessage">Message</label>
      <textarea name="guestBookMessage" class="form-control" cols="30" rows="3"></textarea>
    </div>
      <!--submit button-->
      <button type="submit" class="btn btn-primary">Post Message</button>
  </form>
    {{#each messages}}
    <p><a href="{{pathFor route='message.show'}}"><strong>{{
        name }}</strong>: {{ message }} - {{ createdOn }}</a></p>
    {{/each}}
 </div>
</template>

<template name='about'>
    <h2>About GuestBook</h2>
    <p><strong>This is an app created in CSCI16 over winter study.</strong></p>
</template>

<template name='message'>
    {{name}}: {{message}}
</template>
